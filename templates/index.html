<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and AI Question Answering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI File Query System</h1>
            <p>Upload a file and ask a question about its contents!</p>
        </header>
        <main>
            <form action="/process" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload Your File:</label>
                    <input type="file" id="file" name="file" required>
                </div>
                <div class="form-group">
                    <label for="question">Ask Your Question:</label>
                    <input type="text" id="question" name="question" placeholder="Type your question here..." required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>
        
    </div>
</body>
</html>
